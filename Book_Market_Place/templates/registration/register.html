{% extends "layout.html" %}

{% block title %}
    Sign Up
{% endblock title %}

{% block content %}
    <div class='w-1/2 my-6 mx-auto bg-gray-100 rounded-xl p-7'>
        <h1 class='mb-6 text-3xl'>Sign Up</h1>

        <form method="post" class='w-full'>
            {% csrf_token %}
            {{register_form}}
            
            <div class='mt-3'>
                <button type="submit" class='px-4 py-2 text-sm font-medium bg-teal-500 text-white rounded-xl hover:bg-teal-700'>Submit</button>
                <a href="{% url 'book:login' %}" class='px-4 py-2 text-sm font-medium bg-gray-500 text-white rounded-xl hover:bg-gray-700'>Login</a>
            </div>
        </form>
    </div>
{% endblock content %}
