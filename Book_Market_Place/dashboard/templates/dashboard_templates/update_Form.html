{% extends "layout.html" %}


{% block title %}
    New Book
{% endblock title %}

{% block content %}
    <h1 class='mb-6 text-3xl'>Form Pages</h1>
    <form action="" method="post" enctype='multipart/form-data'>
        {% csrf_token %}
        <div class='space-y-4'>
            {{edit_Book_Details.as_p}}
        </div>
        <button type="submit" class='px-4 py-2 text-sm font-medium bg-teal-500 text-white rounded-xl hover:bg-teal-700 mt-5'>Submit</button>
    </form>
{% endblock content %}
